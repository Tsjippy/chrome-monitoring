{% extends 'base.html' %}

{% block title %} Webpage Limits {% endblock %}
{% block content %}
    <div id="limits">
        <table class="table table-striped table-hover table-sm">
            <thead class="thead-light">
                <tr>
                    <th>URL</th>
                    <th>Limit</th>
                </tr>
            </thead>
            <tbody>
                {% for limit in limits%}
                    <tr>
                        <td>{{ limit['url']}}</td>
                        <td>
                            <form method="post">
                                <input type="number" class="limit" name="limit[{{ limit['url'] }}]" value="{{ limit['limit'] }}">

                                <button type="submit" class="btn btn-primary">Change</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
