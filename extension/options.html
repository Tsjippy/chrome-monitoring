<!DOCTYPE html>
<html>
  <head>
    <title>My Test Extension Options</title>
  </head>
  <body>
    <label>
      What is your name?<br>
      <input id="name">
    </label>
    <br>
    <br>
    <label>
      How many minutes in advance should we warn when the end of your limit is approaching?<br>
      <input type='number' id="warning">
    </label>
    <br>
    <br>
    <label>
      This extension optionaly uses a server to get its website limits from and to store its website statistics on.<br>
      Specify the url in the box below<br>
      <input id="server" placeholder="http://127.0.0.1:5000">
    </label>
    <br>
    <br>
    <br>
    <div id="status" style="background-color: lightgreen;color:white;text-align: center;"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
